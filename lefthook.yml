---
pre-push:
  commands:
    bundle-audit:
      run: bin/bundle-audit check --update
    rubocop:
      run: bin/rubocop -fs
    sorbet:
      run: bin/srb t
    flay:
      run: bin/flay
    flog:
      run: bin/flog
    sandi_meter:
      run: bin/sandi_meter -d -l
    rspec:
      run: bin/rspec

pre-commit:
  commands:
    rubocop:
      run: bin/rubocop -fs
    sorbet:
      run: bin/srb t
    flay:
      run: bin/flay
    flog:
      run: bin/flog
    sandi_meter:
      run: bin/sandi_meter -d -l
    rspec:
      run: bin/rspec

audit:
  commands:
    bundle-audit:
      run: bin/bundle-audit check --update
    rubocop:
      run: bin/rubocop -fs
    sorbet:
      run: bin/srb t
    flay:
      run: bin/flay
    flog:
      run: bin/flog
